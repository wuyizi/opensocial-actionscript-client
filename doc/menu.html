<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
"http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Opensocial Actionscript Client Library Documentation</title>
<style>
<!--
div {height:40px;}
img {vertical-align:middle;}
table tr td {border:0px;}
a {font-family: Arial,sans-serif;}
#menu ul {padding-top:0.4em;}
#menu ul li {display:inline; padding-right:1em;}
.tab {margin:0px 30px;}
.link {color:#0000CC; text-decoration:underline;}
.bold {color:#000000; text-decoration:none; font-weight:bold;}
-->
</style>
</head>
<body>
<div style="float:right;">
    <a href="http://code.google.com/apis/opensocial/" target="_parent"><img style="display:inline; border:0px;" src="os_logo.png"></a>
</div>
<div id="menu">
<ul>
  <li>
    <a class=link id="home" href="/" target="_parent">Project Home</a></li>
  <li>
    <a class=bold id="guide" href="guide.html" target="top_main">Developer's Guide</a></li>
  <li>
    <a class=link id="aside" href="asdoc/index.html" target="top_main">Actionscript Reference</a></li>
  <li>
    <a class=link id="jside" href="jsdoc/index.html" target="top_main">Javascript Wrapper Reference</a></li>
</ul>
</div>
<script>
var lastPath = "";
function checkLocation() {
  var path = parent.frames[1].location.pathname;
  if (path != lastPath) {
    var guide = document.getElementById("guide");
    var aside = document.getElementById("aside");
    var jside = document.getElementById("jside");
    guide.className = (path.indexOf("guide.html") != -1 ? "bold" : "link");
    aside.className = (path.indexOf("asdoc/index.html") != -1 ? "bold" : "link");
    jside.className = (path.indexOf("jsdoc/index.html") != -1 ? "bold" : "link");
  }
  lastPath = path;
};
setInterval(function() {
  checkLocation();
}, 500);
</script>
</body>
</html>
